<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <h1 class="text-center">
        Create A New Task
    </h1>
    <form  th:action="@{/task}" method="post" th:object="${taskObject}">
        <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" th:field="*{title}" placeholder="Enter Task Title">
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description"  th:field="*{description}" placeholder="Enter Task description"></textarea>
        </div>

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
